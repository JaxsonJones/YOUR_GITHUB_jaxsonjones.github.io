<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JaxsonHQ | Home</title>
  <link rel="icon" href="images/favicon.ico" />
  <style>
    :root {
      --neon-pink: #ff4fc2;
      --tiffany-blue: #40e0d0;
      --deep-purple: #1e003b;
      --text-light: #ffffff;
    }

    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(45deg, var(--deep-purple), #000) no-repeat center center fixed;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text-light);
      text-align: center;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    /* Abstract animated shapes */
    body::before, body::after {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      background: radial-gradient(circle at center, var(--tiffany-blue) 0%, transparent 70%);
      opacity: 0.15;
      animation: rotateShapes 60s linear infinite;
      pointer-events: none;
    }

    body::after {
      background: radial-gradient(circle at center, var(--neon-pink) 0%, transparent 70%);
      animation-direction: reverse;
    }

    @keyframes rotateShapes {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* NAVBAR */
    .navbar {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1.2rem 2rem;
      background: rgba(0, 0, 0, 0.6);
      border-bottom: 2px solid var(--tiffany-blue);
      flex-wrap: wrap;
      z-index: 1000;
      position: sticky;
      top: 0;
      backdrop-filter: saturate(180%) blur(10px);
    }

    .nav-links {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .nav-links li a {
      text-decoration: none;
      color: var(--text-light);
      font-weight: 600;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .nav-links li a:hover,
    .nav-links li a.active {
      background: rgba(64, 224, 208, 0.1);
      color: var(--tiffany-blue);
    }

    /* HERO SECTION */
    .hero {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 6rem 2rem;
      text-shadow: 0 0 8px #000, 0 0 10px #000;
      position: relative;
      z-index: 1;
    }

    .main-logo {
      width: 320px;
      max-width: 85%;
      height: auto;
      animation: pulseGlow 3s ease-in-out infinite, fadeIn 1.2s ease-out forwards;
      opacity: 0;
      filter:
        drop-shadow(0 0 40px var(--neon-pink))
        drop-shadow(0 0 40px var(--tiffany-blue));
      user-select: none;
      margin-bottom: 2rem;
    }

    .value-prop {
      font-size: 1.35rem;
      max-width: 700px;
      line-height: 1.5;
      font-weight: 500;
      color: #eaeaea;
      opacity: 0;
      animation: fadeIn 1.6s ease-out forwards;
      animation-delay: 0.4s;
      margin-bottom: 2.5rem;
      text-align: center;
    }

    /* SOCIAL ICONS */
    .socials {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin: 2rem 0;
      flex-wrap: wrap;
    }

    .socials a {
      display: inline-block;
      filter: drop-shadow(0 0 5px #fff);
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .socials a:hover {
      transform: scale(1.1);
      filter: brightness(1.4) drop-shadow(0 0 8px #fff);
    }

    .socials img {
      width: 42px;
      height: 42px;
      display: block;
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 1.5rem;
      color: #ccc;
      background-color: rgba(0, 0, 0, 0.6);
      font-size: 0.95rem;
      border-top: 1px solid var(--tiffany-blue);
      margin-top: auto;
      user-select: none;
      position: relative;
      z-index: 1;
    }

    /* ANIMATIONS */
    @keyframes pulseGlow {
      0%, 100% {
        transform: scale(1);
        filter:
          drop-shadow(0 0 25px var(--tiffany-blue))
          drop-shadow(0 0 25px var(--neon-pink));
      }
      50% {
        transform: scale(1.08);
        filter:
          drop-shadow(0 0 50px var(--tiffany-blue))
          drop-shadow(0 0 50px var(--neon-pink));
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* MOBILE & TABLET */
    @media (max-width: 1024px) {
      .hero {
        padding: 4rem 1.5rem;
      }
      .main-logo {
        width: 270px;
      }
      .value-prop {
        font-size: 1.15rem;
        padding: 0 1rem;
      }
      .socials img {
        width: 40px;
        height: 40px;
      }
    }

    @media (max-width: 768px) {
      .hero {
        padding: 3rem 1rem;
      }
      .main-logo {
        width: 230px;
      }
      .value-prop {
        font-size: 1.05rem;
        padding: 0 0.8rem;
      }
      .socials img {
        width: 38px;
        height: 38px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <ul class="nav-links">

      <a href="https://tiktok.com/@jaxsonhq" target="_blank"><img src="https://i.imgur.com/uER5fLF.png" alt="TikTok"></a>
      <a href="https://youtube.com/@jaxsonhq" target="_blank"><img src="https://i.imgur.com/kWjh1GR.png" alt="YouTube"></a>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    &copy; 2025 JaxsonHQ | Built Different. Held Together. <strong>#FAMILY</strong>
  </footer>

</body>
</html>
