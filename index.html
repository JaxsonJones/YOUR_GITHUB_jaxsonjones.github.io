<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JaxsonHQ | Home</title>
  <link rel="icon" href="images/favicon.ico" />
  <style>
    :root {
      --neon-pink: #ff4fc2;
      --tiffany-blue: #40e0d0;
      --deep-purple: #1e003b;
      --text-light: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(circle at center, var(--deep-purple), #000);
      font-family: 'Segoe UI', sans-serif;
      color: var(--text-light);
      text-align: center;
      overflow-x: hidden;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 3rem;
      background: #000000cc;
      border-bottom: 2px solid var(--tiffany-blue);
      flex-wrap: wrap;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: var(--text-light);
      border: 2px solid var(--text-light);
      padding: 0.25rem 0.75rem;
      border-radius: 10px;
      background-color: #ffffff10;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .logo:hover {
      background-color: var(--tiffany-blue);
      color: #000;
    }

    .nav-links {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .nav-links li a {
      text-decoration: none;
      color: var(--text-light);
      font-weight: 600;
      padding: 0.5rem 1rem;
      border-radius: 8px;
    }

    .nav-links li a:hover,
    .nav-links li a.active {
      background: rgba(64, 224, 208, 0.1);
      color: var(--tiffany-blue);
    }

    .hero {
      padding: 4rem 2rem;
    }

    .main-logo {
      width: 180px;
      margin: 0 auto 1.5rem;
      animation: pulseBounce 3s ease-in-out infinite;
      filter: drop-shadow(0 0 15px var(--neon-pink)) drop-shadow(0 0 15px var(--tiffany-blue));
    }

    h1 {
      font-size: 2.75rem;
      font-weight: 900;
      color: var(--text-light);
      letter-spacing: 2px;
    }

    h1 span {
      color: var(--tiffany-blue);
    }

    .tagline {
      font-size: 1.25rem;
      margin-top: 1rem;
      line-height: 1.6;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin: 2rem 0;
      flex-wrap: wrap;
    }

    .socials img {
      width: 40px;
      transition: transform 0.3s ease, filter 0.3s ease;
      filter: drop-shadow(0 0 5px #fff);
    }

    .socials img:hover {
      transform: scale(1.1);
      filter: brightness(1.5) drop-shadow(0 0 8px #fff);
    }

    .watch-btn {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.75rem 2rem;
      background: linear-gradient(45deg, var(--tiffany-blue), var(--neon-pink));
      color: #fff;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 0 15px var(--neon-pink);
      transition: background 0.3s ease;
    }

    .watch-btn:hover {
      background: linear-gradient(45deg, var(--neon-pink), var(--tiffany-blue));
    }

    .stream-wrapper {
      width: 50%;
      max-width: 960px;
      margin: 3rem auto;
      aspect-ratio: 16 / 9;
      position: relative;
    }

    .stream-loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.25rem;
      color: var(--tiffany-blue);
      font-weight: bold;
      z-index: 2;
      animation: fadeIn 1s ease-in-out infinite alternate;
    }

    iframe.stream-placeholder {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 4px solid var(--tiffany-blue);
      border-radius: 12px;
      background-color: #111;
      display: block;
      animation: borderPulse 3s infinite ease-in-out;
    }

    .animated-logo {
      width: 150px;
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      animation: pulseBounce 3s ease-in-out infinite;
      user-select: none;
      z-index: 10;
    }

    @media (max-width: 768px) {
      .nav-links {
        flex-direction: column;
        gap: 1rem;
        padding-top: 1rem;
      }

      .stream-wrapper {
        width: 90%;
      }

      .animated-logo {
        display: none;
      }
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      color: #ccc;
      background-color: #00000066;
      font-size: 0.95rem;
      border-top: 1px solid var(--tiffany-blue);
      margin-top: 3rem;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes borderPulse {
      0% {
        border-color: var(--tiffany-blue);
        box-shadow: 0 0 10px var(--tiffany-blue);
      }
      50% {
        border-color: var(--neon-pink);
        box-shadow: 0 0 20px var(--neon-pink);
      }
      100% {
        border-color: var(--tiffany-blue);
        box-shadow: 0 0 10px var(--tiffany-blue);
      }
    }

    @keyframes pulseBounce {
      0%, 100% {
        transform: scale(1);
        filter: drop-shadow(0 0 10px var(--tiffany-blue));
      }
      50% {
        transform: scale(1.1);
        filter: drop-shadow(0 0 20px var(--neon-pink));
      }
    }
  </style>
  <script>
    window.addEventListener('load', () => {
      const iframe = document.querySelector('.stream-placeholder');
      const loader = document.querySelector('.stream-loading');
      iframe.addEventListener('load', () => {
        loader.style.display = 'none';
      });
    });
  </script>
</head>
