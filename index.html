<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JaxsonHQ | Home</title>
  <link rel="icon" href="images/favicon.ico" />
  <style>
    :root {
      --neon-pink: #ff4fc2;
      --tiffany-blue: #40e0d0;
      --deep-purple: #1e003b;
      --text-light: #ffffff;
    }

    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(circle at center, var(--deep-purple), #000);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text-light);
      text-align: center;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 3rem;
      background: #000000cc;
      border-bottom: 2px solid var(--tiffany-blue);
      flex-wrap: wrap;
      z-index: 1000;
      position: sticky;
      top: 0;
      backdrop-filter: saturate(180%) blur(10px);
    }

    .logo {
      font-size: 2rem;
      font-weight: 900;
      color: var(--text-light);
      border: 2px solid var(--text-light);
      padding: 0.25rem 0.75rem;
      border-radius: 10px;
      background-color: #ffffff10;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
      user-select: none;
    }

    .logo:hover,
    .logo:focus {
      background-color: var(--tiffany-blue);
      color: #000;
      outline: none;
    }

    .nav-links {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .nav-links li a {
      text-decoration: none;
      color: var(--text-light);
      font-weight: 600;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .nav-links li a:hover,
    .nav-links li a.active {
      background: rgba(64, 224, 208, 0.1);
      color: var(--tiffany-blue);
    }

    .hero {
      padding: 4rem 2rem 6rem;
      flex-grow: 1;
    }

    .main-logo {
      width: 180px;
      margin: 0 auto 1.5rem;
      animation: pulseBounce 3s ease-in-out infinite;
      filter:
        drop-shadow(0 0 15px var(--neon-pink))
        drop-shadow(0 0 15px var(--tiffany-blue));
      max-width: 100%;
      height: auto;
      user-select: none;
    }

    h1 {
      font-size: 2.75rem;
      font-weight: 900;
      color: var(--text-light);
      letter-spacing: 2px;
      line-height: 1.1;
      user-select: text;
    }

    h1 span {
      color: var(--tiffany-blue);
      user-select: text;
    }

    .tagline {
      font-size: 1.25rem;
      margin-top: 1rem;
      line-height: 1.6;
      font-weight: 600;
      user-select: text;
      white-space: pre-line;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin: 2rem 0;
      flex-wrap: wrap;
    }

    .socials a {
      display: inline-block;
      filter: drop-shadow(0 0 5px #fff);
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .socials a:hover,
    .socials a:focus {
      transform: scale(1.1);
      filter: brightness(1.5) drop-shadow(0 0 8px #fff);
      outline: none;
    }

    .socials img {
      width: 40px;
      height: 40px;
      display: block;
      user-select: none;
    }

    .watch-btn {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.75rem 2rem;
      background: linear-gradient(45deg, var(--tiffany-blue), var(--neon-pink));
      color: #fff;
      border-radius: 30px;
      font-weight: 700;
      text-decoration: none;
      box-shadow: 0 0 15px var(--neon-pink);
      transition: background 0.3s ease;
      user-select: none;
    }

    .watch-btn:hover,
    .watch-btn:focus {
      background: linear-gradient(45deg, var(--neon-pink), var(--tiffany-blue));
      outline: none;
    }

    .stream-wrapper {
      width: 50%;
      max-width: 960px;
      margin: 3rem auto 0;
      aspect-ratio: 16 / 9;
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      box-shadow:
        0 0 20px var(--tiffany-blue),
        0 0 30px var(--neon-pink);
    }

    .stream-loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.25rem;
      color: var(--tiffany-blue);
      font-weight: 700;
      z-index: 2;
      animation: fadeIn 1.5s ease-in-out infinite alternate;
      user-select: none;
    }

    iframe.stream-placeholder {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      animation: borderPulse 3s infinite ease-in-out;
      background-color: #111;
    }

    .animated-logo {
      width: 150px;
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      animation: pulseBounce 3s ease-in-out infinite;
      user-select: none;
      z-index: 10;
      pointer-events: none;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      color: #ccc;
      background-color: #000000cc;
      font-size: 0.95rem;
      border-top: 1px solid var(--tiffany-blue);
      user-select: none;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes borderPulse {
      0% {
        border-color: var(--tiffany-blue);
        box-shadow: 0 0 10px var(--tiffany-blue);
      }
      50% {
        border-color: var(--neon-pink);
        box-shadow: 0 0 20px var(--neon-pink);
      }
      100% {
        border-color: var(--tiffany-blue);
        box-shadow: 0 0 10px var(--tiffany-blue);
      }
    }

    @keyframes pulseBounce {
      0%, 100% {
        transform: scale(1);
        filter: drop-shadow(0 0 10px var(--tiffany-blue));
      }
      50% {
        transform: scale(1.1);
        filter: drop-shadow(0 0 20px var(--neon-pink));
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .nav-links {
        flex-direction: column;
        gap: 1rem;
        padding-top: 1rem;
        width: 100%;
      }

      .hero {
        padding: 3rem 1rem 5rem;
      }

      .stream-wrapper {
        width: 90%;
        margin: 2rem auto 0;
      }

      .main-logo {
        width: 140px;
        margin-bottom: 1rem;
      }

      h1 {
        font-size: 2rem;
      }

      .tagline {
        font-size: 1rem;
      }

      .animated-logo {
        display: none;
      }
    }
  </style>
  <script>
    window.addEventListener('load', () => {
      const iframe = document.querySelector('.stream-placeholder');
      const loader = document.querySelector('.stream-loading');
      if (iframe && loader) {
        iframe.addEventListener('load', () => {
          loader.style.display = 'none';
        });
      }
    });
  </script>
</head>
